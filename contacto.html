    <div class="container w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-strech">
            <div class="col bg  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col">
                <div class="text-end">
                    <img src="recursos/logo2.png" width="70" alt="Logo Team Run">
                </div>
                <h2 class="fw-bold text center py-lg-5 mb-5">Suscríbete</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-contrl" name="password">
                    </div>
                    <div class="mb-4 form-check">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Mantenerme conectado
                            </label>
                        </div>

                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>


                <!--LOGIN CON REDES SOCIALES-->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-lg-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="recursos/logofacebook.png" width="50" alt="Logo de Facebook">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="recursos/googlelogo.jpg" width="32" alt="Logo de Google">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>


            </div>

        </div>
